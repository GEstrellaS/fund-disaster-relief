<div *ngIf="selectedNeed">
    <h2>{{selectedNeed.name | uppercase}} </h2>
    <div>Price: {{selectedNeed.cost}}</div>
    <div>Current Quantity: {{ selectedNeed.currentQuantity }}</div>
    <div>Required Quantity: {{selectedNeed.requiredQuantity}}</div>
    <div>Type: {{selectedNeed.type}}</div>
    <div class="input-group">
      <label for="need-name">Need name: </label> 
      <input id="need-name" [(ngModel)]="selectedNeed.name" placeholder="Name">
      <label for="need-cost">Price: </label>
      <input id="need-cost" [(ngModel)]="selectedNeed.cost" placeholder="Price">
      <label for="need-currentQuantity">Current Quantity: </label>
      <input id="need-currentQuantity" [(ngModel)]="selectedNeed.currentQuantity" placeholder="Current Quantity">
      <label for="need-quantity">Required Quantity: </label>
      <input id="need-quantity" [(ngModel)]="selectedNeed.requiredQuantity" placeholder="Quantity">
      <label for="need-type">Type: </label>
      <input id="need-type" [(ngModel)]="selectedNeed.type" placeholder="Type">
    </div>
    <button type="button" (click)="goBack()">Return to Cupboard</button>
    <button type="button" (click)="save()">save</button>
  </div>

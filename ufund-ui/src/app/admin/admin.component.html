<h2>Cupboard</h2>

<div class="needs">
  <div *ngFor="let need of needs">
    <a routerLink="/detail/{{need.name}}">
      <span class="need">{{need.name}}</span>
    </a>
  </div>
</div>
<app-need-detail [selectedNeed]="selectedNeed"></app-need-detail>


<div>
  <div>
    <form (ngSubmit)="onSubmit()">
      <label for="name">Need name:</label>
      <input id="name" [(ngModel)]="newNeed.name" name="name" />

      <label for="price">Price:</label>
      <input id="price" [(ngModel)]="newNeed.cost" name="price" />

      <label for="currentQuantity">Quantity:</label>
      <input id="currentQuantity" [(ngModel)]="newNeed.currentQuantity" name="currentQuantity" />   

      <label for="requiredquantity ">Required Quantity:</label>
      <input id="requiredquantity" [(ngModel)]="newNeed.requiredQuantity" name="requiredquantity" />

      <label for="type">Type:</label>
      <input id="type" [(ngModel)]="newNeed.type" name="type" />
      <button type="submit">Submit</button>
    </form>
  </div>
</div>

!-- //Search button for needs -->
<h2>Top Needs</h2>
<div class="needs-menu">
  <a *ngFor="let need of needs"
      routerLink="/detail/{{need.name}}">
      {{need.name}}
  </a>
</div>
<app-need-search></app-need-search>

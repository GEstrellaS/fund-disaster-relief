<div>
  <div>
    <form (ngSubmit)="onSubmit()">
      <label for="name">Need name:</label>
      <input id="name" [(ngModel)]="newNeed.name" name="name" />

      <label for="price">Price:</label>
      <input id="price" [(ngModel)]="newNeed.cost" name="price" />

      <label for="currentQuantity">Quantity:</label>
      <input id="currentQuantity" [(ngModel)]="newNeed.currentQuantity" name="currentQuantity" />   

      <label for="requiredquantity ">Required Quantity:</label>
      <input id="requiredquantity" [(ngModel)]="newNeed.requiredQuantity" name="requiredquantity" />

      <label for="type">Type:</label>
      <input id="type" [(ngModel)]="newNeed.type" name="type" />
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
